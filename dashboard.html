<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Meta descriptions may be included in search results to concisely summarize page content."
    />
    <link rel="shortcut icon" href="assets/img/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Main Content -->
      <section class="main-content">
        <div class="container">
          <div class="row">
            <div class="col-lg-3">
              <div class="card mini-cards">
                <div class="header-with-icon">
                  <span class="icon-wrapper">
                    <img src="./assets/img/profit-ic.svg" alt="Profit" />
                  </span>
                  <h3 class="card-title">Profit</h3>
                  <div class="dropdown">
                    <button
                      class="btn dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <img src="./assets/img/three-dots-ic.svg" alt="Icon" />
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action 1</a></li>
                      <li>
                        <a class="dropdown-item" href="#">Another action</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Something else here</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="card-content">
                  <h2 class="number">$29,000</h2>
                  <p>Jan 28, 2021</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End Main Content -->
    </div>

    <!-- JavaScripts -->
    <script src="assets/js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Meta descriptions may be included in search results to concisely summarize page content."
    />
    <link rel="shortcut icon" href="assets/img/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>

  <body>
    <section class="login-wrapper">
      <!-- ---------- login container start ---------- -->
      <div class="container login-container">
        <div class="row login-row">
          <div class="col-md-6 col-12 mockup-col">
            <div class="login-mockup">
              <img src="./assets/img/mockup.svg" alt="Mockup" />
            </div>
          </div>
          <div class="col-md-6 col-12 content-col">
            <div class="login-content">
              <div class="card">
                <a href="#" class="logo-block" title="Company">
                  <img src="./assets/img/logo-primary.svg" alt="Company" />
                </a>
                <h3 class="card-title">Login to Your Account</h3>
                <form>
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Username"
                    />
                    <label for="floatingInput">Username</label>
                  </div>
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Password"
                    />
                    <label for="floatingInput">Password</label>
                  </div>
                </form>
                <div class="forgot-password">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="remember-me"
                    />
                    <label class="form-check-label" for="remember-me">
                      Remember me
                    </label>
                  </div>
                  <a href="#" class="primary-link"> Forgot Password? </a>
                </div>
                <a href="dashboard.html" class="btn btn-primary">Log In</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ---------- login container end ---------- -->
    </section>

    <!-- JavaScripts -->
    <script src="assets/js/script.js"></script>
  </body>
</html>

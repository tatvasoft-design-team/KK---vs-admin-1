<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="Meta descriptions may be included in search results to concisely summarize page content." />
  <link rel="shortcut icon" href="assets/img/favicon.ico" />

  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
  <section class="login-wrapper">
    <!-- ---------- login container start ---------- -->
    <div class="container login-container">
      <div class="row login-row">
        <div class="col-md-6 col-12 mockup-col">
          <div class="login-mockup" data-aos="fade-right">
            <object type="image/svg+xml" data="./assets/img/mockup-animated.svg" class="svg-obj">
              <img src="./assets/img/mockup-animated.svg" alt="Mockup" />
            </object>
          </div>
        </div>
        <div class="col-md-6 col-12 content-col">
          <div class="login-content" data-aos="fade-up" data-aos-easing="ease-out" data-aos-duration="500">
            <div class="card">
              <a href="#" class="logo-block" title="Logo">
                <img src="./assets/img/logo-primary.svg" alt="Company" />
              </a>
              <h3 class="card-title">Login to Your Account</h3>
              <form>
                <div class="form-floating" data-aos="fade-up" data-aos-easing="ease-out" data-aos-duration="500">
                  <input type="text" class="form-control" id="username" placeholder="Username" />
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                  <input type="password" class="form-control" id="password" placeholder="Password" />
                  <label for="floatingInput">Password</label>
                  <button class="btn password-btn" type="button">
                    <img src="./assets/img/password-eye-close.svg" alt="Icon" />
                  </button>
                </div>
              </form>
              <div class="forgot-password">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="remember-me" />
                  <label class="form-check-label" for="remember-me">
                    Remember me
                  </label>
                </div>
                <a href="#" class="primary-link" title="Forgot Password?">
                  Forgot Password?
                </a>
              </div>
              <a href="dashboard.html" class="btn btn-primary" title="Log In">Log In</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ---------- login container end ---------- -->
  </section>

  <!-- JavaScripts -->
  <script src="assets/js/script.js"></script>
  <script>
    AOS.init({
      once: true,
      easing: "ease-out-sine",
      duration: 800,
    });
  </script>
</body>

</html>
